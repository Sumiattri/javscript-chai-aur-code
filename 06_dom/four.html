<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
         function createListElement(listItem) {
           const li= document.createElement('li')
           li.innerText= `${listItem}`
           document.querySelector('.language').appendChild(li)
         }
            createListElement('Python')

        function addOptiLang(listItem){
            const li= document.createElement('li')
            li.appendChild(document.createTextNode(listItem))
            document.querySelector('.language').appendChild(li)
            }
            addOptiLang('go-lang')

        //Edit
        const edit=document.querySelector('li:nth-child(2)')
        const newli =document.createElement('li')
        newli.appendChild(document.createTextNode('CSS'))
        edit.replaceWith(newli)

         //edit
        const firstLang = document.querySelector("li:first-child")
        firstLang.outerHTML = '<li>TypeScript</li>'

        //remove
         const lastLang = document.querySelector('li:last-child')
        lastLang.remove()
        

</script>
</html>
